{% extends "base.html" %}

{% block title %}Main Page{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Agent Connect</h1>
    <form action="{{ url_for('search') }}" method="get" class="mb-5">
        <div class="form-group">
            {{ form.hidden_tag() }}
            {{ form.search_query.label(class="form-label") }}
            {{ form.search_query(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Search Agents</button>
    </form>
</div>
{% endblock %}
