<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agent Connect{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="sticky-top bg-primary text-white py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Agent Connect</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="btn btn-light ml-2">Home</a>
                <a href="{{ url_for('import_agents') }}" class="btn btn-light ml-2">Import</a>
                <a href="{{ url_for('serpapi_search_page') }}" class="btn btn-light ml-2">Google Search</a>
                <a href="{{ url_for('youtube_search_page') }}" class="btn btn-light ml-2">YouTube Search</a>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
