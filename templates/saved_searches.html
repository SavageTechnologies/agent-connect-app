{% extends "base.html" %}

{% block title %}Saved Searches{% endblock %}

{% block content %}
<header class="mb-4">
    <h1 class="h3">Saved Searches</h1>
</header>

<ul class="list-group">
    {% for search in searches %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ search.name }} - {{ search.query }} ({{ search.location }})
            <a href="{{ url_for('perform_saved_search', search_id=search._id) }}" class="btn btn-primary">Run Search</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
