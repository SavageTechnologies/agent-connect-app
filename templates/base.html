{%  load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agent Connect{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    {% if not hide_header %}
        <header class="sticky-top bg-primary text-white py-2">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Agent Connect</h1>
                <nav>
                    <a href="/" class="btn btn-light ml-2">Home</a>
{#                    <a href="/imports/" class="btn btn-light ml-2">Import</a>#}
                    <a href="/search/google/" class="btn btn-light ml-2">Google Search</a>
                    <a href="/search/youtube/" class="btn btn-light ml-2">YouTube Search</a>
                    <a href="/user/logout/" class="btn btn-light ml-2">Logout</a>
                </nav>
            </div>
        </header>
    {% endif %}
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
